<h1>
  <div id="date1"></div>
</h1>
<div id="result"></div>

<div id="main"></div>

<script>
  var flag=false
var query=GetQueryString("page")
if(query==null)query="index.md"
$.get("../markdown/"+query,function(data){
  switch(query.split(".")[1])
{
case "cpp":
  data="```cpp\n"+data+"\n```";
  break;
case "h":
  data="```cpp\n"+data+"\n```";
  break;
case "bat":
  data="```bat\n"+data+"\n```";
  break;
case "pas":
  data="```pascal\n"+data+"\n```";
  break;
default:break;
}
var rendererMD = new marked.Renderer();
marked.setOptions({
      renderer: rendererMD,
      gfm: true,
      tables: true,
      breaks: false,
      pedantic: false,
      sanitize: false,
      smartLists: true,
      smartypants: false
    });
  marked.setOptions({
        highlight: function (code) {
        return hljs.highlightAuto(code).value;
      }
    });
  var html=marked(data)
   document.getElementById("result").innerHTML=html;}
);
</script>
<script src="script/mainShow.js"></script>
